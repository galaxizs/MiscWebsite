<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Misc Website">
  <meta property="og:description" content="A website with miscellaneous features. Made By Galaxizs">
  <meta property="og:image" content="">
  <title id="title">Misc Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    #loader-container {
      text-align: center;
    }
    #loader-container img {
      width: 200px;
      height: auto;
    }
    #loading-text {
      color: white;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="loader-container">
    <p style="font-size:128px;color:#515151;text-shadow:1px 1px 8px #000;">Misc Website</p>
    <div id="loading-text">Loading...</div>
  </div>

  <script>
    const loadingTexts = ["Loading...", "Loading...", "Loading."];
    let textIndex = 0;
    setInterval(() => {
      const loadingTextElement = document.getElementById("loading-text");
      loadingTextElement.textContent = loadingTexts[textIndex];
      textIndex = (textIndex + 1) % loadingTexts.length;
    }, 500); 
    setTimeout(() => {
      window.location.href = "main.html";
    }, 3000);
  </script>
</body>
</html>
